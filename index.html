<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <header>
        <section class="main-requ">
            <div class="navbar-section">
                <h3 class="name inter-normal">LOGO</h3>
                <button class="btn raleway-normal">Sign Up</button>
            </div>
            <div class="banner-section">
                <h2 class="cont raleway-normal">
                Cool Dark UI Template for<br>
                Webflow Agencies!
                </h1>
                <button class="btn2">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="left-side">
                <h2 class="title raleway-normal">See It in Action</h2>
                <h4 class="subtitle raleway-normal">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="btn3">Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img class="wc" src="./Assets/wc-mini.png" alt="Webflow Confo 2022">
            </div>
        </section>
        <section class="productive-users">
            <div class="container">
                <div class="heading">
                <h3 class=" raleway-normal">Joined Thousands of Productive Users</h3>
                </div>
                <div class="text-area inter-normal">
                <div class="box">
                    <h1 class="h-title">50K</h1>
                    <p class="h-subtitle">Active Users</p>
                </div>
                <div class="box">
                    <h1 class="h-title">2M+</h1>
                    <p class="h-subtitle">Focus Sessions</p>
                </div>
                <div class="box">
                    <h1 class="h-title">95%</h1>
                    <p class="h-subtitle">Satisfaction Rate</p>
                </div>
                </div>
            </div>
        </section>
        <section class="touch">
        <div class="touch-section">
            <div class="left-side raleway-normal">
                <h1 class="touch-heading">Let's Get in Touch</h1>
            </div>
            <div class="right-side">
                <label class="txt inter-normal" for="mail">Email</label><br>
                <input class="bx inter-normal" type="email" name="mail" placeholder="example@gmail.com"><br>
                <label class="txt inter-normal" for="name">Name</label><br>
                <input class="bx inter-normal" type="text" placeholder="full name"><br>
                <label class="txt inter-normal" for="">Message</label><br>
                <textarea class="bx inter-normal" cols="30" rows="3" name="" placeholder="write your message...."></textarea><br>
                <input class="bttn" type="button" value="Get in Touch">
            </div>
        </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
